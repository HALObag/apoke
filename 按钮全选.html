			var n=6;
			var count=0;
			for(var i=0;i<n;i++){
				body.innerHTML+="<input type='checkbox'/>"
			}
			var ainp=document.getElementsByTagName("input");
			ainp[0].onclick=function(){
				if(this.checked){
					for(var i=1;i<ainp.length;i++){
						ainp[i].checked=true;
						count=ainp.length-1;
					}
				}else{
					for(var i=1;i<ainp.length;i++){
						ainp[i].checked=false;
					//	count=0;
					}
				}
			}
			for(var j=1;j<ainp.length;j++){
				ainp[j].onclick=function(){
					if(this.checked){
						count++
					}else{
						ainp[0].checked=false;
						count--
					}
					if(count==ainp.length-1){
						ainp[0].checked=true;
					}
				}
			}
